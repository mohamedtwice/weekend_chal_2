<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weekend Challenge 2</title>
  <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="scripts/calculator.js" charset="utf-8"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="scripts/styles.css">
</head>

<body>
  <div class="container">


    <div class="row marketing">
      <div class="col-lg-12">
        <h1 class="toph1">Weekend Challenge 2</h1>

        <div class="Calculator">
          <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">

            <div class="row inputcrow">

              <div class="col-xs-12" id="inputarea">
                <h1 id="input" class="text-primary text-center"></h1>
              </div>

            </div>

            <div class="row calcrow">
              <div class="col-xs-12 buttondiv" id="inputarea">

                <div class="row calcrow">
                  <div class="col-xs-3 buttondiv"><button value="1" type="button" class="button btn" id="Button1">1</button></div>
                  <div class="col-xs-3 buttondiv"><button value="2" type="button" class="button btn" id="Button2">2</button></div>
                  <div class="col-xs-3 buttondiv"><button value="3" type="button" class="button btn" id="Button3">3</button></div>
                  <div class="col-xs-3 buttondiv"><button value="+" type="button" class="button btn" id="addButton">+</button></div>
                </div>

                <div class="row calcrow">
                  <div class="col-xs-3 buttondiv"><button value="4" type="button" class="button btn" id="Button4">4</button></div>
                  <div class="col-xs-3 buttondiv"><button value="5" type="button" class="button btn" id="Button5">5</button></div>
                  <div class="col-xs-3 buttondiv"><button value="6" type="button" class="button btn" id="Button6">6</button></div>
                  <div class="col-xs-3 buttondiv"><button value="-" type="button" class="button btn" id="subdiv class=" row calcrow "actButton">-</button></div>
                </div>

                <div class="row calcrow">
                  <div class="col-xs-3 buttondiv"><button value="7" type="button" class="button btn" id="Button7">7</button></div>
                  <div class="col-xs-3 buttondiv"><button value="8" type="button" class="button btn" id="Button8">8</button></div>
                  <div class="col-xs-3 buttondiv"><button value="9" type="button" class="button btn" id="Button9">9</button></div>
                  <div class="col-xs-3 buttondiv"><button value="*" type="button" class="button btn" id="multiplyButton">*</button></div>
                </div>

                <div class="row calcrow">
                  <div class="col-xs-3 buttondiv"><button value="0" type="button" class="button btn" id="Button0">0</button></div>
                  <div class="col-xs-3 buttondiv"><button type="button" class="button btn" id="clearButton">Clear</button></div>
                  <div class="col-xs-3 buttondiv"><button value="=" type="button" class="button btn" id="equalsButton">=</button></div>
                  <div class="col-xs-3 buttondiv"><button value="/" type="button" class="button btn" id="divideButton">/</button></div>
                </div>

              </div>


            </div>
          </div>
        </div>
      </div>

</body>

</html>
